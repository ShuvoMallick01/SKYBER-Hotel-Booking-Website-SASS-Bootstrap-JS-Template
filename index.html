<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo-thumnail.svg"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ==== CSS LINKS ==== -->
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- sass compile css -->
    <link rel="stylesheet" href="./dist/css/style.css" />
    <!-- icomon fonts css -->
    <link rel="stylesheet" href="./assets/fonts.css" />
    <!-- swiper css -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    /> -->

    <!-- ==== JS LINKS ==== -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- swiper js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
      defer
    ></script>
    <!-- custom js -->
    <script src="js/app.js" defer></script>

    <title>Home - Hotel Booking Website</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 col-lg-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Destination</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
            </ul>

            <a class="navbar-brand m-auto col-lg-2 d-none d-lg-block" href="#"
              ><img
                src="./assets/images/logo-skyber.svg"
                class="img-fluid w-50"
            /></a>

            <form
              class="d-flex col-lg-5 justify-content-end gap-2"
              role="search"
            >
              <button class="btn btn-light" type="submit">
                Become An Expert
              </button>
              <button class="btn btn-outline-light" type="submit">
                Sign In / Register
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- / NAVBAR -->

    <!-- BANNER  -->
    <section class="banner">
      <div class="mb-5 pb-lg-4">
        <div class="row position-relative">
          <div class="banner__slider">
            <div class="banner__overlay"></div>
            <img
              src="./assets/images/home-page/banner.jpg"
              class="img-fluid w-100"
              alt="Image"
            />
          </div>

          <div
            class="d-flex flex-column align-items-center position-absolute justify-content-center vh-100"
          >
            <h2>Find Your Dream Luxury Hotel</h2>
            <p>Discover amzaing places at exclusive deals</p>
            <button>Discover More</button>

            <div></div>

            <button>Scroll Now</button>
          </div>
        </div>
      </div>
    </section>
    <!-- / BANNER  -->

    <!-- TITLE -->
    <section>
      <div class="container mb-5 pb-lg-4">
        <div class="row"></div>
      </div>
    </section>
    <!-- / TITLE -->

    <!-- <img src="./assets/images/title.jpg" class="img-fluid" alt="Image" /> -->

    <!-- FOOTER -->
    <footer>
      <div class="container mb-5 pb-lg-4">
        <div class="row"></div>
      </div>
    </footer>
    <!-- / FOOTER -->
  </body>
</html>
